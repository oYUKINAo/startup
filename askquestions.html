<!DOCTYPE html>
<html lang="en">

<head>
    <meta cha="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Ask Questions | Ask Cougars</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ask Cougars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="askquestions.html">Ask Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="findquestions.html">Find questions</a>
                        </li>
                </div>
                <div class="col-md-3 text-end ">
                    <a href="login.html" button type="button" class="btn btn-outline-primary me-2">Login</button></a>
                    <a href="signup.html" button type="button" class="btn btn-primary a">Sign-up</button></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6">
                        <div class="card text-black shadow p-3 mb-5 bg-white rounded">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <h1>Ask Cougars</h1>
                                    <span>What is your questions? Cougars are happy to answer!</span>
                                    <hr>
                                    <form>
                                        <div class="form-group mb-4">
                                            <div class="flex-fill">
                                                <input type="text" id="ask-title" class="form-control"
                                                    placeholder="Title">
                                                <textarea class="form-control mt-2" id="form-comment" rows="2"
                                                    placeholder="Enter your questions here..."></textarea>
                                                <i class="me-3"></i>
                                                <div class="d-flex justify-content-center">
                                                    <button type="submit" id="post"
                                                        class="btn btn-primary float-right">Post</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white">
        <div class="container-fluid">
            <span class="text-reset">Yukina Soga &copy; 2023</span>
            <a class="text-reset" href="https://github.com/oYUKINAo/startup">GitHub</a>
        </div>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</html>
