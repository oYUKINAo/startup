<head>
    <meta cha="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Login | Ask Cougars</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ask Cougars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-main">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-11">
                        <div class="card text-black shadow p-3 mb-5 bg-white rounded">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-lg-6">
                                        <form class="mx-md-4">
                                            <div class="d-flex align-items-center mb-4">
                                                <i class="me-3"></i>
                                                <div class="flex-fill">
                                                    <input type="email" id="signupEmail" class="form-control"
                                                        placeholder="Email address:">
                                                </div>
                                            </div>

                                            <div class="d-flex align-items-center mb-4">
                                                <i class="me-3"></i>
                                                <div class="flex-fill">
                                                    <input type="password" id="signupPassword" class="form-control"
                                                        placeholder="Password:">
                                                    <a class="breadcrumb-item d-flex align-items-center"><a
                                                            href="#">Forgot password?</a>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-center">
                                                <button type="button" class="btn btn-primary btn-lg">Log in</button>
                                            </div>

                                            <hr class="my-4">

                                            <div class="d-flex justify-content-center">
                                                <button type="button" class="btn btn-outline-success btn-lg">Create New
                                                    Account</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white">
        <div class="container-fluid">
            <span class="text-reset">Yukina Soga &copy; 2023</span>
            <a class="text-reset" href="https://github.com/oYUKINAo/startup">GitHub</a>
        </div>
    </footer>
</body>
