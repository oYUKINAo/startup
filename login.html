<head>
    <meta cha="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Login | Ask Cougars</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ask Cougars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="bd-example">
            <div class="dropdown-menu">
                <form class="px-4 py-3">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                            placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password">
                        <a class="breadcrumb-item"><a href="#">Forgot password?</a>

                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Log in </button>

                </form>
                <div class="dropdown-divider"></div>
                <form class="px-4 py-3">
                    <button type="button" class="btn btn-outline-success">Create New Account</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white">
        <div class="container-fluid">
            <span class="text-reset">Yukina Soga &copy; 2023</span>
            <a class="text-reset" href="https://github.com/oYUKINAo/simon">GitHub</a>
        </div>
    </footer>
</body>
