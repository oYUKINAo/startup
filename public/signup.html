<!DOCTYPE html>
<html lang="en">

<head>
    <meta cha="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Signup | Ask Cougars</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ask Cougars</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6"> <!--make the card smaller from both si-->

                        <div class="card text-black shadow p-3 mb-5 bg-white rounded">
                            <!--put regular amount of shadow-->

                            <div class="card-body p-md-5">

                                <div class="row justify-content-center"> <!--you need both to make things in a center-->
                                    <p class="text-center h1 fw-bold mb-5 mt-4">Sign Up</p>
                                    <!--mb-5 is space under sign up and mt-4 is space above-->


                                    <div id="loginControls" style="display: none">
                                        <form class="mx-md-4"> <!---- changes the length of box-->

                                            <div class="d-flex align-items-center mb-4">
                                                <!--d-flex makes input box shorter a bit in the front, mb-4 makesspace between box-->
                                                <i class="me-3"></i><!--makes input box short a bit in the front-->
                                                <div class="flex-fill"><!--makes input box long-->
                                                    <input class="form-control" type="text" id="userName"
                                                        placeholder="Username:" />
                                                    <!--placeholder is text shown in a box-->
                                                </div>
                                            </div>

                                            <div class="d-flex align-items-center mb-4">
                                                <i class="me-3"></i>
                                                <div class="flex-fill">
                                                    <input class="form-control" type="password" id="userPassword"
                                                        placeholder="Password:" />
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center">
                                                <button type="button" class="btn btn-primary btn-lg"
                                                    onclick="createUser()">
                                                    Sign Up
                                                </button>
                                            </div>
                                        </form>
                                    </div>

                                    <!-- Displayed when ready to play -->
                                    <div id="playControls" style="display: none">
                                        <div class="container-fluid text-center">
                                            <div class="row d-flex justify-content-center align-items-center">
                                                <div>
                                                    <div id="playerName"></div>
                                                    <button type="button" class="btn btn-primary" onclick="login()">
                                                        Ask Questions
                                                    </button>
                                                    <button type="button" class="btn btn-secondary" onclick="logout()">
                                                        Logout
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Error dialog -->
                                <div class="modal fade" id="msgModal" tabindex="-1">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content text-dark">
                                            <div class="modal-body">error message here</div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white">
        <div class="container-fluid">
            <span class="text-reset">Yukina Soga &copy; 2023</span>
            <a class="text-reset" href="https://github.com/oYUKINAo/startup">GitHub</a>
        </div>
    </footer>
    <script src="login.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
