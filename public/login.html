<!DOCTYPE html>
<html lang="en">

<head>
    <meta cha="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Log in | Ask Cougars</title>

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ask Cougars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="askquestions.html">Ask Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="findquestions.html">Find questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6">
                        <div class="card text-black shadow p-3 mb-5 bg-white rounded">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">

                                    <div>
                                        <p class="text-center h1 fw-bold mb-5 mt-4">Log in</p>

                                        <div id="loginControls" style="display: none">
                                            <div class="d-flex align-items-center mb-4">
                                                <i class="me-3"></i>
                                                <div class="flex-fill">
                                                    <input class="form-control" type="text" id="userName"
                                                        placeholder="Username:" />
                                                </div>
                                            </div>

                                            <div class="d-flex align-items-center mb-4">
                                                <i class="me-3"></i>
                                                <div class="flex-fill">
                                                    <input class="form-control" type="password" id="userPassword"
                                                        placeholder="Password:" />
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-center">
                                                <button type="button" class="btn btn-outline-primary btn-lg"
                                                    onclick="loginUser()">
                                                    Login
                                                </button>
                                            </div>

                                            <hr class="my-4">
                                            <div class="d-flex justify-content-center">
                                                <button type="button" class="btn btn-outline-primary btn-lg"
                                                    onclick="createUser()">
                                                    Create New Account
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Displayed when ready to play -->
                                        <div id="playControls" style="display: none">
                                            <div id="playerName"></div>
                                            <button type="button" class="btn btn-primary" onclick="play()">
                                                Ask cougars
                                            </button>
                                            <button type="button" class="btn btn-secondary" onclick="logout()">
                                                Logout
                                            </button>
                                        </div>
                                    </div>


                                    <div class="modal fade" id="msgModal" tabindex="-1">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content text-dark">
                                                <div class="modal-body">error message here</div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white">
        <div class="container-fluid">
            <span class="text-reset">Yukina Soga &copy; 2023</span>
            <a class="text-reset" href="https://github.com/oYUKINAo/startup">GitHub</a>
        </div>
    </footer>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
